<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Result</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/images.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            padding-top: 80px;
        }

        .message {
            font-size: 24px;
            color: #00ff99;
            margin-bottom: 30px;
            font-weight: bold;
            background-color: rgba(0,0,0,0.6);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        .back-button, .next-button {
            background-color: #00ccff;
            color: #111;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .back-button:hover, .next-button:hover {
            background-color: #0099cc;
            color: white;
        }

        .failed-list {
            background-color: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            text-align: left;
        }

        .failed-list li {
            color: #ffdddd;
        }
    </style>
</head>
<body>
    <div class="message">
        ‚úÖ Page {{ page }} imported!<br>
        ‚úÖ Successfully imported {{ count }} movies.
    </div><br>

    <a href="{{ url_for('movie_list') }}">
        <button class="back-button">üé¨ Back to Movie List</button>
    </a>

    <a href="{{ url_for('import_movies', page=page+1) }}">
        <button class="next-button">üì• Import Page {{ page + 1 }}</button>
    </a>

    {% if failed %}
        <div class="failed-list">
            <h3>‚ùå Failed to import the following movies:</h3>
            <ul>
                {% for m in failed %}
                    <li>ID {{ m.id }} ‚Äì {{ m.error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
