<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/emoji.css') }}">
  <script src="{{ url_for('static', filename='assets/twemoji.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/emoji.js') }}"></script>
  <style>
    a.a1 {
      color: #ffffff;
    }
    body {
      text-align: center;
      background: url("{{ url_for('static', filename='images/images.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      position: relative;
      color: #ffffff;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .page-button {
      margin: 3px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #00ccff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .page-button:hover {
      background-color: #0099cc;
      color: white;
    }
    .active-page {
      background-color: #ffcc00;
      color: #111;
      cursor: default;
    }
  </style>
</head>

<body>
  <!-- ÁúÅÁï•ÂØºËà™Ê†èÂíåË°®Ê†ºÈÉ®ÂàÜ -->

  <div id="searchStats" style="margin-top: 20px; color: #ffffff; font-weight: bold;"></div>

  <!-- ÂéüÂßãÂàÜÈ°µÂå∫ÂüüÔºåÂä† id ‰ª•‰æø JS ÊéßÂà∂ -->
  <div id="defaultPagination" class="pagination">
    {% if current_page > 1 %}
      <a href="{{ url_for('movie_list') }}?page={{ current_page - 1 }}" class="page-button">‚¨Ö Previous</a>
    {% endif %}
    <span class="current-page">
      Page {{ current_page }} of {{ total_pages }}
    </span>
    {% if current_page < total_pages %}
      <a href="{{ url_for('movie_list') }}?page={{ current_page + 1 }}" class="page-button">Next ‚û°</a>
    {% endif %}
  </div>

  <!-- ÊêúÁ¥¢ÂàÜÈ°µÊåâÈíÆÂÆπÂô® -->
  <div id="searchPagination" class="pagination"></div>

  <script>
    function performSearch(page = 1) {
      const refer = document.getElementById("searchRefer").value;
      const key = document.getElementById("searchKey").value.trim();
      const tableBody = document.querySelector("#movieTable tbody");
      const pagination = document.getElementById("searchPagination");
      const statsDiv = document.getElementById("searchStats");

      if (!key) {
        alert("Please enter a search keyword.");
        return;
      }

      tableBody.innerHTML = "<tr><td colspan='8'>üîÑ Searching...</td></tr>";
      pagination.innerHTML = "";

      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const res = JSON.parse(xhr.responseText);
          tableBody.innerHTML = res.html || "<tr><td colspan='8'>‚ùå No results found.</td></tr>";
          document.getElementById("defaultPagination").style.display = "none";

          statsDiv.innerHTML = `üîé Found ${res.total} result${res.total !== 1 ? 's' : ''} | Total Pages: ${res.pages} | Current Page: ${res.page}`;

          const totalPages = res.pages || 1;
          if (totalPages > 1) {
            for (let i = 1; i <= totalPages; i++) {
              const btn = document.createElement("button");
              btn.textContent = i;
              btn.className = "page-button";
              if (i === res.page) {
                btn.classList.add("active-page");
              }
              btn.onclick = function () {
                performSearch(i);
              };
              pagination.appendChild(btn);
            }
          }
        }
      };

      xhr.open("GET", `/search-json?refer=${refer}&key=${key}&page=${page}`, true);
      xhr.send();
    }
  </script>
</body>
</html>
